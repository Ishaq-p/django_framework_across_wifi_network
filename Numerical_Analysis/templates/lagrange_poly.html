{% extends 'base.html' %}

{% block content %}

<a id="home_button" href="{% url 'home1' %}" >Homepage</a><br>

<h1>The Lagrange Polynomials: </h1>

<form method="POST" action="{% url 'lagrange_poly' %}">
    {% csrf_token %}
    <label for="x">Xi:</label>
    <input type="text" name="x"><br>

    <label for="y">f(Xi):</label>
    <input type="text" name="y"><br>

    <label for="x0">x0:</label>
    <input type="number" step="any" name="x0"><br>

    <label for="f0">f(x0):</label>
    <input type="number" step="any" name="f0"><br>

    <label for="float_digits">float digits:</label>
    <input type="number" name="float_digits"><br>



    <button type="submit">Calculate</button>
</form>

{% if result %}
    <!-- <ul>
        {% for item in result %}
            <li><p>{{ item.0 }} || {{ item.1 }} || {{ item.2 }} || {{ item.3 }} || {{ item.4 }}</p></li>
        {% endfor %}
    </ul> -->

    <table style="border-collapse: collapse; width: 100%; text-align: center;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">n</th>
                <th style="border: 1px solid black; padding: 8px;">x</th>
                <th style="border: 1px solid black; padding: 8px;">y</th>
                <th style="border: 1px solid black; padding: 8px;">L</th>
                <th style="border: 1px solid black; padding: 8px;">Li*yi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td style="border: 1px solid black; padding: 8px;">{{ item.0 }}</td>
                <td style="border: 1px solid black; padding: 8px;">{{ item.1 }}</td>
                <td style="border: 1px solid black; padding: 8px;">{{ item.2 }}</td>
                <td style="border: 1px solid black; padding: 8px;">{{ item.3 }}</td>
                <td style="border: 1px solid black; padding: 8px;">{{ item.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
   
{% endif %}


{% endblock %}
