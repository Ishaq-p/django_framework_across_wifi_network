{% extends 'base.html' %}

{% block content %}

<a id="home_button" href="{% url 'home1' %}" >Homepage</a><br>

<h1>The Newton's Method</h1>

<form method="POST" action="{% url 'newtons' %}">
    {% csrf_token %}
    <label for="x0">x0:</label>
    <input type="number" step="any" name="x0"><br>

    <label for="criterion">criterion:</label>
    <input type="number" step="any" name="criterion"><br>

    <label for="float_digits">float digits:</label>
    <input type="number" name="float_digits"><br>

    <label for="func">function: (<strong>instead of 'e**2', write exp(2)</strong>)</label>
    <input type="text" name="func"><br>

    <label for="func_">function*: (<strong>instead of 'e**2', write exp(2)</strong>)</label>
    <input type="text" name="func_"><br>


    <button type="submit">Calculate</button>
</form>

{% if result %}
    <!-- <ol>
        {% for item in result %}
            <li><p>{{ item.0 }} || {{ item.1 }} || {{ item.2 }} || {{ item.3 }} || {{ item.4 }}</p></li>
        {% endfor %}
    </ol> -->

    <table style="border-collapse: collapse; width: 100%; text-align: center;">
        <thead>
          <tr>
            <th style="border: 1px solid black; padding: 8px;">n</th>
            <th style="border: 1px solid black; padding: 8px;">p0</th>
            <th style="border: 1px solid black; padding: 8px;">p</th>
            <th style="border: 1px solid black; padding: 8px;">RE</th>
          </tr>
        </thead>
        <tbody>
            {% for item in result %}
          <tr>
            <td style="border: 1px solid black; padding: 8px;">{{ item.0 }}</td>
            <td style="border: 1px solid black; padding: 8px;">{{ item.1 }}</td>
            <td style="border: 1px solid black; padding: 8px;">{{ item.2 }}</td>
            <td style="border: 1px solid black; padding: 8px;">{{ item.3 }}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
   
{% endif %}




{% endblock %}
