{% extends 'base.html' %}

{% block content %}

<a id="home_button" href="{% url 'main' %}" >Homepage</a><br>

  <h2>Login</h2>

  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <!-- <button type="submit" name="admin_login" value="True" class="btn btn-danger">Login as Admin</button> -->
  </form>
  <br>
  <a href="{% url 'signup' %}">Don't have an account? Sign up now!</a>
  <br>
  <br>
  <a href="{% url 'admin_login' %}" >admin? login here</a>
  <br>
{% endblock %}
